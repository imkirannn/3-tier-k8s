apiVersion: apps/v1             
kind: Deployment                
metadata:
  name: frontend-app      
spec:
  replicas: 1                   
  selector:                     
    matchLabels:                
      app: frontend-app
  template:                     
    metadata:
      labels:                   
        app: frontend-app
    spec:                       
      containers:
      - name: frontend-app
        image: ${reg}/${app}:${ver}
        imagePullPolicy: IfNotPresent
        ports:
          - name: http
            containerPort: 80   
        resources:
          limits:
            cpu: 0.2
            memory: "10Mi"
---
apiVersion: v1                  
kind: Service                   
metadata:
  name: frontend-app      
spec:
  type: NodePort                
  selector:
    app: frontend-app     
  ports:                        
  - name: http
    port: 80
    targetPort: 80
